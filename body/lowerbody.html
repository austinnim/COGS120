<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lower Body Program Page</title>
    <link rel="stylesheet" href="../css/programs.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />  </head>
  <body>
    <div class="grid-container">
      <header id="lowerbodyheader">
        <div id="flex-header">
          <a href="./bodybuilding.html">&#10229;</a>
          <h1>Lower-body</h1>
        </div>
        <p>Description of workout: This program has been created to tone and enlarge the muscles of your lower body including, quads, hamstrings, and glutes.</p>
        <p>Length of Workout: 16 weeks</p>
      </header>

      <main>
        <div class="column-1">
          <p> Hip thrusts </p>
          <p> Pause squats </p>
          <p> Romanian deadlift </p>
          <p> Calf Raises </p>
        </div>
        <div class="column-2">
          <p> 2x12 </p>
          <p> 2x12 </p>
          <p> 2x12 </p>
          <p> 2x12 </p>
        </div>
      </main>

      <!-- redirect to program details page -->
      <footer>
        <button type="button" id="chosenprogram">START PROGRAM</button>
        <script>
          var chosen = document.getElementById("chosenprogram");
          chose.addEventListener("click", function(){
            var currUser = localStorage.getItem("currentUser");
            var currUserObj = localStorage.getItem(currUser);
            currUserObj= JSON.parse(currUserObj);
            if(currUserObj.progName === "") {
              currUserObj.userPrograms = "./body/lowerbodydetails.html";
              currUserObj.progName = "Body Buidling - Lower Body";
            }
            window.location.href = "./lowerbodydetails.html"
          });
        </script>
      </footer>
    </div>
  </body>
</html>
