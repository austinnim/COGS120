<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Upper Body Program Page</title>
    <link rel="stylesheet" href="../css/programs.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  </head>
  <body>
    <div class="grid-container">
      <header id="upperbodyheader">
        <div id="flex-header">
          <a href="./bodybuilding.html">&#10229;</a>
          <h1>Upper-Body</h1>
        </div>
        <p>Description of workout: This program has been created to tone and enlarge the muscles of your upper body including shoulders, biceps, and triceps.</p>
        <p>Length of Workout: 16 weeks</p>
      </header>

      <main>
        <div class="column-1">
          <p> Shoulder Press </p>
          <p> Hammer Curl </p>
          <p> Tricep Pushdown </p>
          <p> Lat Pulldown </p>
        </div>
        <div class="column-2">
          <p> 2x10</p>
          <p> 2x10 </p>
          <p> 3x12 </p>
          <p> 2x10 </p>
        </div>
      </main>

      <!-- redirect to program details page -->
      <footer>
        <button type="button" id="chosenprogram">START PROGRAM</button>
        <script>
          var chosen = document.getElementById("chosenprogram");
          chose.addEventListener("click", function(){
            var currUser = localStorage.getItem("currentUser");
            var currUserObj = localStorage.getItem(currUser);
            currUserObj= JSON.parse(currUserObj);
            if(currUserObj.progName === "") {
              currUserObj.userPrograms = "./body/upperbody.html";
              currUserObj.progName = "Body Buidling - Upper Body";
            }
            window.location.href = "./upperbody.html"
          });
        </script>
      </footer>
    </div>
  </body>
</html>
