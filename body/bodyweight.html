<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calisthenics Program Page</title>
    <link rel="stylesheet" href="../css/programs.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <div class="grid-container">
      <header id="absheader">
        <div id="flex-header">
          <a href="./bodybuilding.html">&#10229;</a>
          <h1> Abs </h1>
        </div>
        <p>Description of workout: This program has been created to tone and strengthen abs to create visible definition in upper and lower abdominal muscles.</p>
        <p>Length of Workout: 16 weeks</p>
      </header>

      <main>
        <div class="column-1">
          <p> Crunch </p>
          <p> Oblique Twist </p>
          <p> Leg Raises</p>
          <p> L-Sit </p>
        </div>
        <div class="column-2">
          <p> 1x30</p>
          <p> 1x30 </p>
          <p> 1x30 </p>
          <p> 1x30 </p>
        </div>
      </main>

      <!-- redirect to program details -->
      <footer>
        <button type="button" id="chosenprogram">START PROGRAM</button>
        <script>
          var chosen = document.getElementById("chosenprogram");
          chose.addEventListener("click", function(){
            var currUser = localStorage.getItem("currentUser");
            var currUserObj = localStorage.getItem(currUser);
            currUserObj= JSON.parse(currUserObj);
            if(currUserObj.progName === "") {
              currUserObj.userPrograms = "./body/bodyweightdetails.html";
              currUserObj.progName = "Body Buidling - Body Weight";
            }
            window.location.href = "./bodyweightdetails.html"
          });
        </script>
      </footer>
    </div>
  </body>
</html>
