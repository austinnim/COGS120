<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="./navbar.css" type="text/css" />
  <link rel="stylesheet" href="./myprofile.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./storage.js" type="text/javascript"><!--This Page Requires Javascript--></script>
</head>
<body>
  <div class="grid-container">
    <!-- child -->
    <button id="logout" type="button">Log out</button>
    <!-- child -->
    <header>
      <img src="profile.png" alt="profile picture">
      <ul id="userInfo">
        <li></li>
        <li></li>
      </ul>
    </header>
    <!-- child -->
    <button id="program" type=button>Continue program </button>

    <!-- child -->
    <div id="opt1">
      <button class="accordion">Picture Progress</button>
      <div class="panel">
        <div id="picGallery">
          <img src="" />
        </div>
        <div class="camera">
          <video id="video">Video stream not available.</video>
        <button id="captureButton">Take photo</button>
        </div>
        <canvas id="canvas">
         </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
  </div>
        <button id="newPic" type="button">Take A Picture</button>
      </div>
    </div>

    <!-- child -->
    <div id="opt2">
      <button class="accordion" onclick="personalRecord()">Personal Records</button>
      <div class="panel">
        <p>Deadlift = 140</p>
        <p>Squat = 150 </p>
        <button>Edit Records</button>
        <button>Save Edit</button>
      </div>
    </div>
    <!-- child -->
    <footer id="navbar">
      <!-- script src="nav.js"></script> -->
      <nav>
        <figure>
          <a href="./index.html" id="home"><img src="navbar_icons/home.png" alt="home icon" /><figcaption>Home</figcaption></a>
        </figure>
        <figure>
          <a href="./glossary.html" id="glossary"><img src="navbar_icons/glossary.png" alt="glossary icon" /><figcaption>Glossay</figcaption> </a>
        </figure>
        <figure>
          <a href="./myprofile.html" id="myprofile"><img src="navbar_icons/myprofile.png" alt="myprofile icon" /><figcaption>myProfile</figcaption></a>
        </figure>
      </nav>
    </footer>
  </div>

  <!-- Login Page -->
  <dialog id="loginPopup">
    <h1> LOGIN </h1>
    <form id="accountInfo" method="post">
      <label for="user">Email:
        <input id="user" value="wert0321@aim.com" type="text" name="username" placeholder="ie: username@gmail.com"/>
      </label>
      <hr />
      <label for="password">Password:
        <input id="password" value="testuser" type="text" name="password"/>
      </label>
      <hr />
      <div id="options">
        <a href="signup.html">Sign Up </a>
        <input id="close" type="button" name="close" value="close">
        <input id="submitInfo" type="submit" value="submit" name="submit">
      </div>
    </form>
  </dialog>
</body>
</html>
