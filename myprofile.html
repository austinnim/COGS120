<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="./css/navbar.css" type="text/css" />
  <link rel="stylesheet" href="./css/myprofile.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/user.js" type="text/javascript"></script>
  <script src="./js/storage.js" type="text/javascript"><!--This Page Requires Javascript--></script>
</head>
<body>
  <div class="grid-container">
    <!-- child -->
    <button id="logout" type="button">Log out</button>
    <!-- child -->
    <header>
      <img id="profilePic" src="" alt="profile picture">
      <ul id="userInfo">

      </ul>
    </header>

    <!-- child -->
    <div id="ctnProgButton">
      <button id="program" type=button>Continue program </button>
    </div>

    <!-- child -->
    <div id="opt1">
      <button class="accordion">Picture Progress</button>
      <div class="panel">
        <input id="fileContainer" type="file">
        <input id="show" type="button" value="Show">
        <div id="imgContainer"></div>
      </div>
    </div>

    <!-- child -->
    <div id="opt2">
      <button class="accordion" onclick="personalRecord()">Personal Records</button>
      <div class="panel" id="personalRec">
        <div id="userInput">
        <label>Exercise:<input id="lift" type="text" placeholder ="Exercise"></label></br>
        <label>Weight Lifted:<input id="weight" type="text" placeholder="Weight in KG/LB"></label>
        <ul id='list'></ul>
        <button type='button' value='add to list' id='Add' > Add</button>
        <button id="edit">Edit Records</button>
      </div>

      </div>
    </div>
    <!-- child -->
    <footer id="navbar">
          <a href="index.html" id="home"><img src="navbar_icons/home.png" alt="home icon" /><p>Home</p></a>
          <a href="glossary.html" id="glossary"><img src="navbar_icons/glossary.png" alt="glossary icon" /><p>Glossay</p> </a>
          <a href="myprofile.html" id="myprofile"><img src="navbar_icons/myprofile.png" alt="myprofile icon" /><p>myProfile</p></a>
    </footer>
  </div>

  <!-- Login Page -->
  <dialog id="loginPopup">
    <h1> LOGIN </h1>
    <form id="accountInfo" method="post">
      <label for="user">Email:
        <input id="user" value="wert0321@aim.com" type="text" name="username" placeholder="ie: username@gmail.com"/>
      </label>
      <hr />
      <label for="password">Password:
        <input id="password" value="wert0321" type="text" name="password"/>
      </label>
      <hr />
      <div id="options">
        <a href="signup.html">Sign Up </a>
        <input id="close" type="button" name="close" value="close">
        <input id="submitInfo" type="submit" value="submit" name="submit">
      </div>
    </form>
  </dialog>

  <!-- Signup Page -->
</body>
</html>
