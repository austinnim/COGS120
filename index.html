<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="stylesheet" href="./navbar.css" type="text/css" />
    <script type="text/javascript" src="./index.js">This page requires javascript</script>
  </head>
  <body>
    <header>
      <h3>FITNESS</h3>
      <div id="login">
        <button type="submit" onclick="visitLogin()">Login</button>
      </div>
      <div id="signup">
        <button type="submit" onclick="visitSignup()">Signup</button>
      </div>
    </header>
    <h1>What do you want to work on? </h1>
    <main id="programs">
      <div class="flex-row" id="top-row">
        <div class="icons">
          <figure>
            <img src="./x.png" alt="Cardio Icon" onclick="cardioHome()"/>
            <figcaption>Cardio</figcaption>
          </figure>
        </div>
        <div class="icons">
          <figure>
            <img src="./x.png" alt="Powerlifting Icon" onclick="powerliftingHome()"/>
            <figcaption>Powerlifting</figcaption>
          </figure>
        </div>
        <div class="icons">
          <figure>
            <img src="./x.png" alt="Hybrid Icon" onclick="hybridHome()"/>
            <figcaption>Hybrid</figcaption>
          </figure>
        </div>
      </div>

      <div class="flex-row" id="bot-row">
        <div class="icons">
          <figure>
            <img src="./x.png" alt="X Workout" onclick="wip()"/>
            <figcaption>X Workout</figcaption>
          </figure>
        </div>
        <div class="icons">
          <figure>
            <img src="./x.png" alt="Y Workout" onclick="wip()"/>
            <figcaption>Z Workout</figcaption>
          </figure>
        </div>
        <div class="icons">
          <figure>
            <img src="./x.png" alt="Z Workout" onclick="wip()"/>
            <figcaption>Y Workout</figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer>
      <div class="navbar"><script src="nav.js"></script></nav>
    </footer>
  </body>
</html>
