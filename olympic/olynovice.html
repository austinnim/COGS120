<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Novice Program Page</title>
    <link rel="stylesheet" href="../css/programs.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />  </head>
    <body>
      <div class="grid-container">
        <header id="olynoviceheader">
          <div id="flex-header">
            <a href="./olympiclifting.html">&#10229;</a>
            <h1>Beginner</h1>
          </div>
          <p>Description of workout: New to weightlifting? This program will teach you how to perfect your technique and have strong form.</p>
          
          <p>Length of Workout: 10 weeks</p>
        </header>

        <main>
          <div class="column-1">
            <p> Block Pulls </p>
            <p> Wide Grip Snatch</p>
            <p> Front Squat </p>
          </div>
          <div class="column-2">
            <p> 3x10 </p>
            <p> 3x10 </p>
            <p> 3x10 </p>
          </div>
        </main>

        <footer>
          <button type="button" id="chosenprogram">START PROGRAM</button>
          <script>
            var chosen = document.getElementById("chosenprogram");
            chosen.addEventListener("click", function(){
              var currUser = localStorage.getItem("currentUser");
              var currUserObj = localStorage.getItem(currUser);
              currUserObj = JSON.parse(currUserObj);
              if(currUserObj.progName === "") {
                  currUserObj.userPrograms = "./olympic/olynovicedetails.html";
                  currUserObj.progName = "Olympic Lifting - Novice";
              }
              window.location.href = "./olynovicedetails.html"
            });
          </script>
        </footer>
      </div>
    </body>
</html>
