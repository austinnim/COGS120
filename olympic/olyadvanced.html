<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Program Page</title>
    <link rel="stylesheet" href="../css/programs.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />  </head>
    <body>
      <div class="grid-container">
        <header id="olyadvancedheader">
          <div id="flex-header">
            <a href="./olympiclifting.html">&#10229;</a>
            <h1>Strength</h1>
          </div>
          <p>Description of workout: If you want to prepare for a weightlifting meet, this program has been designed for you!</p>
          <br>
          <p>Length of Workout: 6 weeks</p>
        </header>

        <main>
          <div class="column-1">
            <p> Wide Grip Snatch </p>
            <p> Power Clean </p>
            <p> Clean and Jerk </p>
          </div>
          <div class="column-2">
            <p> 5x1 </p>
            <p> 5x1 </p>
            <p> 5x1 </p>
          </div>
        </main>

        <footer>
          <button type="button" id="chosenprogram">START PROGRAM</button>
          <script>
            var chosen = document.getElementById("chosenprogram");
            chosen.addEventListener("click", function(){
              var currUser = localStorage.getItem("currentUser");
              var currUserObj = localStorage.getItem(currUser);
              currUserObj= JSON.parse(currUserObj);
              if(currUserObj.progName === "") {
                  currUserObj.userPrograms = "./olympic/olyadvanceddetails.html";
                  currUserObj.progName = "Olympic Lifting - Advanced";
              }
              window.location.href = "./olyadvanceddetails.html"
            });
          </script>
        </footer>
      </div>
    </body>
</html>
