<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Intermediate Program Page</title>
    <link rel="stylesheet" href="../css/programs.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />  </head>
    <body>
      <div class="grid-container">
        <header id="olyinterheader">
          <div id="flex-header">
            <a href="./olympiclifting.html">&#10229;</a>
            <h1>Intermediate</h1>
          </div>
          <p>Description of workout: If you already have a strong foundation in weightlifting and are looking to increase in strength, this program has been made for you!</p>
          <br>
          <p>Length of Workout: 6 weeks</p>
        </header>

        <main>
          <div class="column-1">
            <p> Block Pulls </p>
            <p> Front Squat </p>
            <p> Power Cleans </p>
            <p> Exercise 4 </p>
          </div>
          <div class="column-2">
            <p> 3x8 </p>
            <p> 3x8 </p>
            <p> 3x8 </p>
          </div>
        </main>

        <footer>
          <button type="button" id="chosenprogram">START PROGRAM</button>
          <script>
            var chosen = document.getElementById("chosenprogram");
            chosen.addEventListener("click", function(){
              var currUser = localStorage.getItem("currentUser");
              var currUserObj = localStorage.getItem(currUser);
              currUserObj= JSON.parse(currUserObj);
              if(currUserObj.progName === "") {
                  currUserObj.userPrograms = "./olympic/olyinterdetails.html";
                  currUserObj.progName = "Olympic Lifting - Intermediate";
              }
              window.location.href = "./olyinterdetails.html"
            });
          </script>
        </footer>
      </div>
    </body>
</html>
